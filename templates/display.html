<!DOCTYPE html>
<html>
<head>
    <title>Quote Database</title>
</head>
<body>
    {% if quote %}
        <p>Quote:<br>{{ quote['text'] }}</p>
        <p>Submitted by {{ quote['author'] }} on {{ quote['time'] }}.</p>
    {% else %}
        <p>Error: quote not found.</p>
    {% endif %}
</body>
</html>
